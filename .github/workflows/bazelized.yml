name: Bazel ROS Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test__ros2_example_bazel_installed:
    runs-on: ubuntu-latest
    container:
      image: ros:rolling-ros-base-focal
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel
      - name: Install prerequisites
        run: yes | ./setup/install_prereqs.sh
        working-directory: ros2_example_bazel_installed
      - name: Build Bazel workspace
        run: bazel build //...
        working-directory: ros2_example_bazel_installed
      - name: Test Bazel workspace
        run: bazel test //... @ros2//...
        working-directory: ros2_example_bazel_installed
  build_and_test__drake_ros_core:
    runs-on: ubuntu-latest
    container:
      image: robotlocomotion/drake:focal-1.2.0
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel
      - name: Setup bazel
        uses: jwlawson/actions-setup-bazel@v1
        with:
          bazel-version: '5.1.0'
      - name: Install toposort
        run: sudo apt update && sudo apt install python3-toposort
      - name: Build drake_ros_core
        run: bazel build //...
        working-directory: drake_ros_core
      - name: Test drake_ros_core
        run: bazel test //...
        working-directory: drake_ros_core
