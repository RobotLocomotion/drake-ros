name: drake_model_interop Continuous Integration

on:
  pull_request:
    branches:
      - develop

defaults:
  run:
    working-directory: drake_model_interop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: ros:noetic-ros-base-focal
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: "/home/runner/.cache/model-interop"
          key: model_interop
      - name: Install prerequisites
        run: yes | ./setup/install_prereqs.sh
      - name: Download and test model
        shell: bash
        run: |
          wget -q https://fuel.gazebosim.org/1.0/OpenRobotics/models/NAO%20with%20Ignition%20position%20controller/1/NAO%20with%20Ignition%20position%20controller.zip
          unzip NAO\ with\ Ignition\ position\ controller.zip -d NAO
          source setup.sh
          bash format_model_and_generate_manifest.sh NAO model.sdf
